                <div class="div_direita">

                    </label>
                    <label class="personagem-option">
                        <input type="radio" id="Serai" name="personagens" value="4">

                <div class="divBaixo">

                    </label>
                    <label class="personagem-option">
                        <input type="radio" id="Erlina" name="personagens" value="6">
                        <img src="./assets/portrait-erlina.png" class="personagem-img">
                    </label>
                    <label class="personagem-option">

                    </label>

            </div>
            <div class="divInputs">

                <h1 class="titulo">Cadastre-se</h1>

                <label for="iptNome">Digite seu Nome: </label>

                <input type="text" id="iptEmail">

                <label for="iptSenha">Digite sua senha: </label>
                <input type="text" id="iptSenha">

                <label for="iptConfirmarSenha">Confirme sua senha: </label>

    </div>

            <h4>Projeto Individual</h4>
            <h4>Sptech 2025</h4>
        </div>
    </div>

</body>
<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = iptNome.value;
        var emailVar = iptEmail.value;
        var senhaVar = iptSenha.value;
        var senhaConfirmadaVar = iptConfirmarSenha.value;
        var personagemFavVar = document.querySelector('input[name="personagens"]:checked').value;


        // Verificando se há algum campo em branco
        if (
            nomeVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            senhaConfirmadaVar == "" ||
            personagemFavVar == ""
        ) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(Preencha os campos em branco)";

            finalizarAguardar()
            return false;

        } else if (!emailVar.includes('@') || !emailVar.includes('.')) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "(Email inválido!)";
            console.log("Email inválido!");
            finalizarAguardar()
            return res.status(400).send("Email inválido!");

        } else if (senhaVar == undefined) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "(Preencha o campo senha!)";
            console.log("Preencha o campo senha!");
            finalizarAguardar()
            return res.status(400).send("Preencha o campo senha!");

        } else if (senhaVar.length < 6) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "(Sua senha deve ter 6 ou mais caracteres!)";
            console.log("Sua senha deve ter 6 ou mais caracteres");
            finalizarAguardar()
            return res.status(400).send("Sua senha deve ter 6 ou mais caracteres");

        } else if (senhaConfirmadaVar == undefined) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "(Confirme sua senha!)";
            console.log("Confirme sua senha!");
            finalizarAguardar()
            return res.status(400).send("Confirme sua senha!");

        } else if (senhaVar !== senhaConfirmadaVar) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "(As senhas não coincidem!)";
            console.log("As senhas não coincidem!");
            finalizarAguardar()
            return res.status(400).send("As senhas não coincidem!");

        } else if (personagemFavVar == undefined || personagemFavVar == null) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "(Escolha um personagem favorito!)";
            console.log("Escolha um personagem favorito!");
            finalizarAguardar()
            return res.status(400).send("Escolha um personagem favorito!");

        } else {
            setInterval(sumirMensagem, 5000);
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                personagemFavServer: personagemFavVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML =
                        "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none";
    }
</script>
</script>

</html>
